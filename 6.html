<body>

    <h1>ğŸ’¡ å…‰ã®é †ç•ªãŠã¼ãˆ</h1>
    <div class="status-bar">ãƒ¬ãƒ™ãƒ«: <span id="level">1</span></div>
    <div id="message-area">ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã­</div>

    <div class="game-grid">
        <div class="color-btn" id="btn-0"></div>
        <div class="color-btn" id="btn-1"></div>
        <div class="color-btn" id="btn-2"></div>

    <button id="start-btn">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>

    <div id="result-overlay">
        <div class="result-box">
            <h2>æ®‹å¿µã€ã¾ã¡ãŒã„ï¼</h2>
            <div>åˆ°é”ãƒ¬ãƒ™ãƒ«</div>
            <div class="result-score" id="final-score">ãƒ¬ãƒ™ãƒ« 1</div>
            
            <div class="ranking-title">ğŸ† æœ€é«˜ãƒ¬ãƒ™ãƒ«ãƒ©ãƒ³ã‚­ãƒ³ã‚° ğŸ†</div>
            <ul id="overlay-ranking-list"></ul>

            <button id="retry-btn">ã‚‚ã†ä¸€å›æŒ‘æˆ¦</button>
            <br>
            <button id="reset-storage">ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’æ¶ˆå»</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const levelDisplay = document.getElementById('level');
            const messageArea = document.getElementById('message-area');
            const startBtn = document.getElementById('start-btn');
            const buttons = [
                document.getElementById('btn-0'),
                document.getElementById('btn-1'),
                document.getElementById('btn-2'),
                document.getElementById('btn-3')
            ];
            
            // çµæœç”»é¢ç”¨
            const resultOverlay = document.getElementById('result-overlay');
            const finalScoreDisplay = document.getElementById('final-score');
            const rankingList = document.getElementById('overlay-ranking-list');
            const retryBtn = document.getElementById('retry-btn');
            const resetBtn = document.getElementById('reset-storage');

            let gameSequence = []; // ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿ã®é †ç•ª
            let playerSequence = []; // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å…¥åŠ›
            let level = 1;
            let isComputerTurn = false; // ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿ãŒå…‰ã‚‰ã›ã¦ã„ã‚‹æœ€ä¸­ã‹
            let isGameActive = false;

            const STORAGE_KEY = 'light_memory_ranking_v1';

            // ã‚²ãƒ¼ãƒ é–‹å§‹
            function startGame() {
                startBtn.disabled = true;
                level = 1;
                gameSequence = [];
                levelDisplay.textContent = level;
                isGameActive = true;
                nextRound();
            }

            // æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ã®æº–å‚™
            function nextRound() {
                playerSequence = [];
                levelDisplay.textContent = level;
                messageArea.textContent = "ã‚ˆãè¦‹ã¦ã¦ã­...";
                isComputerTurn = true;

                // æ–°ã—ã„è‰²ã‚’1ã¤è¿½åŠ ï¼ˆ0ã€œ3ã®ãƒ©ãƒ³ãƒ€ãƒ ãªæ•°å­—ï¼‰
                gameSequence.push(Math.floor(Math.random() * 4));

                // é †ç•ªã«å…‰ã‚‰ã›ã‚‹
                let delay = 800; // æœ€åˆã®å¾…ã¡æ™‚é–“
                gameSequence.forEach((colorIndex, i) => {
                    setTimeout(() => {
                        flashButton(colorIndex);
                    }, delay);
                    // æ¬¡ã®å…‰ã‚‹ã¾ã§ã®é–“éš”ï¼ˆã‚·ãƒ‹ã‚¢å‘ã‘ã«ã‚†ã£ãã‚Šã‚: 1ç§’é–“éš”ï¼‰
                    delay += 1000; 
                });

                // å…¨éƒ¨ã®å…‰ã‚Šçµ‚ã‚ã£ãŸå¾Œã®å‡¦ç†
                setTimeout(() => {
                    messageArea.textContent = "ã‚ãªãŸã®ç•ªï¼åŒã˜é †ç•ªã§æŠ¼ã—ã¦ï¼";
                    isComputerTurn = false;
                }, delay);
            }

            // ãƒœã‚¿ãƒ³ã‚’ãƒ”ã‚«ãƒƒã¨ã•ã›ã‚‹
            function flashButton(index) {
                const btn = buttons[index];
                btn.classList.add('active');
                // 0.5ç§’å¾Œã«å…ƒã«æˆ»ã™
                setTimeout(() => {
                    btn.classList.remove('active');
                }, 500);
            }

            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ãŸæ™‚ã®å‡¦ç†
            function handlePlayerClick(index) {
                // ã‚²ãƒ¼ãƒ ä¸­ã˜ã‚ƒãªã„ã€ã¾ãŸã¯ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿ã®ã‚¿ãƒ¼ãƒ³ä¸­ã¯æŠ¼ã›ãªã„
                if (!isGameActive || isComputerTurn) return;

                // æŠ¼ã—ãŸãƒœã‚¿ãƒ³ã‚’å…‰ã‚‰ã›ã‚‹
                flashButton(index);
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®å…¥åŠ›ã‚’è¨˜éŒ²
                playerSequence.push(index);

                // å…¥åŠ›ãŒåˆã£ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                const currentStep = playerSequence.length - 1;
                if (playerSequence[currentStep] !== gameSequence[currentStep]) {
                    gameOver();
                    return;
                }

                // æœ€å¾Œã¾ã§æ­£è§£ã—ãŸã‹ï¼Ÿ
                if (playerSequence.length === gameSequence.length) {
                    level++;
                    isComputerTurn = true; // æ¬¡ãŒå§‹ã¾ã‚‹ã¾ã§æ“ä½œãƒ­ãƒƒã‚¯
                    messageArea.textContent = "æ­£è§£ï¼æ¬¡ã®ãƒ¬ãƒ™ãƒ«ã¸ï¼";
                    setTimeout(nextRound, 1500); // å°‘ã—å¾…ã£ã¦æ¬¡ã®ãƒ©ã‚¦ãƒ³ãƒ‰ã¸
                }
            }

            // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼å‡¦ç†
            function gameOver() {
                isGameActive = false;
                messageArea.textContent = "";
                // å°‘ã—å¾…ã£ã¦ã‹ã‚‰çµæœç”»é¢ã¸
                setTimeout(() => {
                    finalScoreDisplay.textContent = "ãƒ¬ãƒ™ãƒ« " + level;
                    saveAndShowRanking(level);
                    resultOverlay.style.display = "flex";
                }, 800);
            }

            // --- ãƒ©ãƒ³ã‚­ãƒ³ã‚°å‡¦ç† (ãƒ¬ãƒ™ãƒ«ãŒé«˜ã„é †) ---
            function saveAndShowRanking(newScore) {
                let scores = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
                scores.push(newScore);
                scores.sort((a, b) => b - a); // å¤§ãã„é †
                scores = scores.slice(0, 5);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(scores));

                let html = "";
                if (scores.length === 0) html = "<li>è¨˜éŒ²ãªã—</li>";
                else {
                    scores.forEach((s, i) => {
                        let rankClass = i === 0 ? 'class="rank-1"' : '';
                        let icon = i === 0 ? 'ğŸ‘‘' : (i + 1) + 'ä½';
                        html += `<li ${rankClass}>${icon} : ãƒ¬ãƒ™ãƒ« ${s}</li>`;
                    });
                }
                rankingList.innerHTML = html;
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
            buttons.forEach((btn, index) => {
                btn.addEventListener('click', () => handlePlayerClick(index));
            });

            startBtn.addEventListener('click', startGame);
            
            retryBtn.addEventListener('click', () => {
                resultOverlay.style.display = "none";
                startBtn.disabled = false;
                levelDisplay.textContent = "1";
                messageArea.textContent = "ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ã­";
            });
            resetBtn.addEventListener('click', () => {
                if(confirm("ãƒ©ãƒ³ã‚­ãƒ³ã‚°ã‚’æ¶ˆå»ã—ã¾ã™ã‹ï¼Ÿ")) {
                    localStorage.removeItem(STORAGE_KEY);
                    alert("å‰Šé™¤ã—ã¾ã—ãŸã€‚");
                    resultOverlay.style.display = "none";
                    startBtn.disabled = false;
                }
            });
        };
    </script>
